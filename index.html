Form Validation using Vanilla JavaScript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <title>Form-Validation</title>
</head>
<body>
    <div class="container">
        <h1>Create Your Account</h1>
        <form id="form" action="/" method="GET">
            <div class="group">
                <label for="First">First Name: </label>
                <input onchange="checkLength(firstName)" type="text" name="First" id="First" aria-required='true' value=''>
            </div>
            <div class="group">
                <label for="Last">Last Name: </label>
                <input onchange="checkLength(lastName)" type="text" name="Last" id="Last" aria-required='true'>
            </div>
            <div class="group">
                <label for="email">Email Address: </label>
                <input onchange="checkEmail(email)" type="email" name="email" id="email" aria-required='true'>
            </div>
            <div id="error-email"></div>
            <div class="group">
                <label for="password">Password: </label>
                <input onchange="checkPassword()" type="password" name="password" id="password" aria-required='true'>
                <i class="fas fa-eye-slash" id="eye" onclick="revealPassword(password)"></i>
            </div>
            <div id="error-password"></div>
            <div class="group">
                <label for="Re-enter">Re-enter Password: </label>
                <input onchange="checkPasswordCheck()" type="password" name="Re-enter" id="reenter" aria-required='true'>
                <i class="fas fa-eye-slash" id="eye" onclick="revealPassword(reenter)"></i>
            </div>
            <div id="error-reenter"></div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
